<h2 class="text-blue uppercase font-bold text-3xl mb-16 mt-24">Resources</h2>
<div class="space-y-7">
  {% for item in page.links %}
    <a class="text-lg font-bold text-red space-x-1 flex items-center justify-center border border-red rounded-full py-2.5 px-2 tracking-tight uppercase" href="{{ item.url | relative_url }}" {% if item.url contains 'http' %}target="_blank" rel="noopener" {% endif %}>
      <span>{{ item.text }}</span>
      <svg class="flex-none" width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M9.9043 3.31177L16.2499 9.65742L9.9043 16.0031" stroke="#E61E25" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M16.2499 9.65747L2.75 9.65747" stroke="#E61E25" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>            
    </a>
  {% endfor %}
</div>
