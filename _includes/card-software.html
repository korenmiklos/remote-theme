<div class="swiper-slide shrink-0">
  <div class="rounded-md bg-blue text-white p-4 h-44 text-[0.9375rem] font-light overflow-hidden">{{ post.code }}</div>
  <ul class="flex flex-wrap gap-2 mt-5">
    {% for item in post.categories %}
      <li class="uppercase text-xs text-blue font-bold bg-gray-3 rounded-sm px-4 py-1.5">{{ item }}</li>
    {% endfor %}
  </ul>
  <h3 class="mt-5 text-gray-1 font-bold text-xl">{{ post.title }}</h3>
  {% if post.description and post.description != empty %}
    <p class="text-gray-2 text-lg mt-1">{{ post.description }}</p>
  {% endif %}
  {% if post.download_url and post.download_url != empty %}
  <a href="{{ post.download_url | relative_url }}" class="text-red mt-4 inline-flex items-center space-x-1" {% if post.download_url contains 'http' %}target="_blank" rel="noopener" {% endif %}>
