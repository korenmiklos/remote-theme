---
layout: default
---

<div class="mx-auto max-w-7xl px-6 lg:px-8 py-11 lg:pt-14 lg:pb-40">
  <a href="{{ '/' | relative_url }}" class="text-red inline-block">&larr; Back to home</a>
  <h1 class="text-5xl lg:text-6xl text-blue font-bold leading-[1.15] mt-7">{{ page.title }}</h1>
  <div class="mx-auto max-w-4xl mt-10 lg:mt-24 px-6 md:px-0">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-x-5 gap-y-7">
      {% assign posts = site.software | sort: 'date' | reverse %}
      {% for post in posts %}
        {% include card-software.html %}
      {% endfor %}
    </div>
  </div>
</div>
