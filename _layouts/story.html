---
layout: default
---

<div class="relative overflow-hidden">
  <div class="absolute inset-0">
    <img class="md:hidden object-cover object-center h-full w-full" src="{{ '/assets/images/story-hero-sm.png' | absolute_url }}" alt="{{ page.hero.heading | escape }}">
    <img class="hidden md:block object-cover object-top h-full w-full" src="{{ '/assets/images/story-hero.png' | absolute_url }}" alt="{{ page.hero.heading | escape }}">
  </div>
  <div class="mx-auto max-w-7xl px-6 lg:px-8 pt-28 pb-80 md:pt-24 md:pb-48 relative">
  <div class="md:w-[69%] relative">
    <a href="{{ '/' | relative_url }}" class="text-white hidden md:inline-block mb-16">&larr; Back to courses</a>
    <h1 class="text-5xl lg:text-6xl text-white font-bold leading-[1.2]">{{ page.hero.heading }}</h1>
    {% if page.hero.copy and page.hero.copy != empty %}
      <p class="text-lg leading-relaxed text-white mt-4 max-w-2xl">{{ page.hero.copy }}</p>
    {% endif %}
  </div>
  </div>
</div>

<div class="mx-auto max-w-5xl px-6 lg:px-8 xl:px-12 py-16 lg:py-28 space-y-16">
  {% for item in page.cards %}
    {% capture thecycle %}{% cycle 'odd', 'even' %}{% endcapture %}
    <div class="flex items-center flex-col lg:flex-row gap-12 lg:gap-20">
      <img class="lg:max-w-[38%] h-auto rounded-md" src="{{ item.image | absolute_url }}" alt="{{ item.heading }}">
      <div class="prose max-w-none prose-lg prose-slate prose-headings:font-bold prose-headings:text-blue prose-h2:uppercase prose-h2:text-3xl prose-pre:bg-blue prose-img:rounded-md prose-a:text-red hover:prose-a:text-red {% if thecycle == 'even' %}lg:order-first{% endif %}">{{ item.copy | markdownify }}</div>
    </div>
  {% endfor %}
</div>
